<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>Form In HTML</h1>
    <form>
        <div>
            <lable for = "username">Name</lable><br>
            <input type="text" id = "username" name="Name" value=""
            required placeholder="Enter Your Name Here">
        </div>
            <div>
                <label for="number">Number Input</label>
                <input type="number" id = "number" name="Number"
                required placeholder="Take Number Input" disabled><br>
            </div>
          <div>
            <label for=" time">Local Time</label><br>
            <input type="time" id = "time" name="Time"
            required placeholder="Enter Current time">
          </div>
            <div>
                <lable for = "mail">Email</lable><br>
                <input type="email" id = "mail" name="Email"
                required placeholder="Enter Email Here">
            </div>
            <div>
                <label for="range">This is Showing Range</label><br>
                <input type="range" id = "range"
                required min="10" max="50" step="10">
            </div>

        
        <div>
            <lable for = "password">Password</lable><br>
            <input type="password" id="password"
            required>
        </div>
        <div>
            <label for="website">Website</label>
            <input id="website" type="url" />
        </div>
        <div>
            <input type="submit">
        </div>
        



    </form>
</body>
</html>
